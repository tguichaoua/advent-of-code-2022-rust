name: Continuous Integration

on: push

env:
    CARGO_TERM_COLOR: always

jobs:    
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: dtolnay/rust-toolchain@nightly
            - run: cargo test
    clippy:
        name: Clippy
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - uses: dtolnay/rust-toolchain@clippy
          - run: cargo clippy
